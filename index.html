<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <style>
    #title {
      background-image: url("https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png");
    }

    #Zomato {
      font-size: 90px;
      color: white;
      font-family: 'Passion One', cursive;
    }
  </style>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <div class="container-fluid" id="title" style="width:100%;height:500px">
    <div class="row">
      <div class="col-lg-6 offset-3 ">
        <span id="Zomato" class="mt-5 d-block text-center">ZOMATO</span>
        <span class="text-light" style="font-size:30px;font-family: 'Playfair Display', serif;;">Discover the best food
          & drinks in Chennai</span>
      </div>
      <div class="col-lg-6 offset-3 mt-5 input-group">
        <div class="p-2 bg-light input-group-append"><i class="fas fa-map-marker-alt"></i></div>
        <select class="custom-select" id="Location">
          <option value="1" selected>Chennai</option>
          <option value="2">Velachery</option>
          <option value="3">Thoraipakkam</option>
        </select>
        <input class="form-control p-2" type="text" placeholder="Search for restaurant, cuisine or a dish"
          aria-label="Search">
        <div class="input-group-append">
          <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search"
              aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="Options"></div>
  <div class="container" id="Collections">
    <div class="row mt-5">
      <h2>
        Collections
      </h2>
    </div>
    <div class="row mt-2">
      <h5 class="font-weight-lighter">Explore curated lists of top restaurants, cafes, pubs, and bars in Chennai, based
        on trends
      </h5>
      <span class="offset-2"><a class="text-danger" href="#">All collections in Chennai <i
            class="fas fa-caret-right"></i></a></span>
    </div>
  </div>

  <div class="container" id="locality">
  <div class="row">
    <div class="col-12 text-center mt-5" id="loc-title">
      <span>
        Popular localities in and around <b>Chennai</b>
      </span>
    </div>
  </div>  
  
  </div>


  <script src="script.js"></script>
</body>

</html>
